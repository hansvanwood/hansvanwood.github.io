<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体样式</title>
    <style>
      * {
        text-align: center;
      }
      h1 {
        font-size: 60px;
      }
      p {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>次北固山下</h1>
    <p>王湾〔唐代〕</p>
    <p>客路青山外，行舟绿水前。</p>
    <p>潮平两岸阔，风正一帆悬。</p>
    <p>海日生残夜，江春入旧年。</p>
    <p>乡书何处达？归雁洛阳边。</p>
  </body>
</html>
